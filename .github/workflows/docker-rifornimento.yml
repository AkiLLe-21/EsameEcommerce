name: Docker Image Rifornimento

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'microservizi/Ecommerce.Rifornimento/**'
      - '.github/workflows/docker-rifornimento.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: akille-21/esameecommerce/ecommerce-rifornimento

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservizi/Ecommerce.Rifornimento
          file: ./microservizi/Ecommerce.Rifornimento/Ecommerce.Rifornimento.Api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NUGET_USERNAME=${{ secrets.NUGET_USERNAME }}
            NUGET_TOKEN=${{ secrets.NUGET_TOKEN }}